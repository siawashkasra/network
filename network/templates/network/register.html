{% extends "network/layout.html" %}

{% block body %}

<div class="container-fluid register">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" aria-label="First name" class="form-control" name="first_name" placeholder="First Name" required>
                <input type="text" aria-label="Last name" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>

{% endblock %}
