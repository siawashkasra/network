{% if posts and posts|length > 10 %}
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            {% if posts.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ posts.previous_page_number }}" tabindex="-1">Previous</a>
                </li>
                <li class="page-item disabled"><a class="page-link" href="#">{{ posts.previous_page_number }}</a></li>
            {% endif %}
            
            <li class="page-item active">
                <a class="page-link" href="#">{{ posts.number }}<span class="sr-only"></span></a>
            </li>
            
            {% if posts.has_next %}
                <li class="page-item disabled"><a class="page-link" href="#">{{ posts.next_page_number }}</a></li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ posts.next_page_number }}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
