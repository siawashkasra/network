<!-- Modal -->
<div class="modal fade" id="edit_post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="update">
      <div class="modal-content">
        <div class="modal-body">
            <textarea class="form-control" id="edit_content" name="content" placeholder="What's on your mind!" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
